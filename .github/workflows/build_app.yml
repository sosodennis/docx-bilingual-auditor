name: Release Desktop App

# Trigger: Triggered when a new tag starting with 'v' is pushed (e.g., v1.0.0, v1.0.1)
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build on Windows and macOS
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Extract version from the tag name (e.g., refs/tags/v1.0.0 -> 1.0.0)
    # We will use this to name our files and inject into the app
    - name: Extract Version
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    # Generate version.txt for internal app use
    - name: Generate Version File
      shell: bash
      run: echo "${{ steps.get_version.outputs.VERSION }}" > version.txt

    # Windows Build
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DocxAuditor_v${{ steps.get_version.outputs.VERSION }}_Win" --collect-all ttkbootstrap --add-data "version.txt;." main_gui.py

    # macOS Build
    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DocxAuditor_v${{ steps.get_version.outputs.VERSION }}_Mac" --collect-all ttkbootstrap --add-data "version.txt:." main_gui.py

    # Release Step: Upload the built executable to the GitHub Release page
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}