name: Build Desktop App

# Trigger: Triggered on push to the main branch or manual dispatch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Define global environment variables
# Update this version number before pushing new releases
env:
  APP_VERSION: '1.0.0'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Build on the latest versions of Windows and macOS concurrently
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install packaging tool
        pip install pyinstaller

    # Create version.txt file dynamically based on the env variable.
    # This file will be read by the Python app at runtime.
    - name: Generate Version File
      shell: bash
      run: echo "${{ env.APP_VERSION }}" > version.txt

    # Windows build command
    # Note the separator for --add-data is a semicolon (;) on Windows
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DocxAuditor_v${{ env.APP_VERSION }}" --collect-all ttkbootstrap --add-data "version.txt;." main_gui.py

    # macOS build command
    # Note the separator for --add-data is a colon (:) on macOS
    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "DocxAuditor_v${{ env.APP_VERSION }}" --collect-all ttkbootstrap --add-data "version.txt:." main_gui.py

    # Upload built artifacts to GitHub Actions page for download
    # The artifact name includes the version number for easier tracking
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DocxAuditor-${{ matrix.os }}-v${{ env.APP_VERSION }}
        path: dist/